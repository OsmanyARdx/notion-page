<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed with Fetch API</title>
</head>
<body>
    <div id="embed-container" style="width:100%; height:500px; border:1px solid #ccc; overflow:auto;"></div>

    <script>
        fetch('https://wediscussoclaros.discourse.group/')
            .then(response => response.text())
            .then(data => {
                document.getElementById('embed-container').innerHTML = data;
            })
            .catch(error => console.error('Error fetching content:', error));
    </script>
</body>
</html>
