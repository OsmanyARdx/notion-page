<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display HTML Example</title>
</head>
<body>
    <button onclick="fetchAndDisplayHTML()">Fetch and Display HTML</button>

    <!-- This is where the fetched HTML content will be displayed -->
    <div id="htmlContent"></div>

    <script>
        function fetchAndDisplayHTML() {
            fetch('https://www.example.com/document.html')
                .then(response => response.text()) // Read the response as text
                .then(html => {
                    // Update the content of the htmlContent div with the fetched HTML
                    document.getElementById('htmlContent').innerHTML = html;
                })
                .catch(error => console.error('Error fetching HTML:', error));
        }
    </script>
</body>
</html>
